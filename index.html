<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/fraunces" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* GLOBAL */
    :root{
      --dark-cyan: hsl(158, 36%, 37%);
      --cream: hsl(30, 38%, 92%);

      --very-dark-blue:hsl(212, 21%, 14%);
      --dark-grayish-blue:hsl(228, 12%, 48%);
      --white:hsl(0, 0%, 100%);
      
      --md: 16rem;
      --lg: 32rem;
      --sm: 14rem;
      font-size: 6.25%;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      font-family: 'Montserrat', sans-serif;
      background-color: var(--cream);
    }
    /* MAIN */
    .mainContainer{
      display:grid;
      place-items: center;
    }
    .cardContainer{
      display:grid;
      grid-template-rows: 40% auto;

      height: 90vh;
      min-width: 300rem;
      margin: 30rem 15rem;

      background-color: var(--white);
      border-radius: 20rem;
    }
    figure{
      min-width: 300rem;
      height: 260rem;
    }
    .texts{
      margin-bottom: 16rem;
    }
    .cardContainer__description{
      margin-bottom: 28rem;
      font-size: var(--sm);

      color: var(--dark-grayish-blue);
    }
    .cardContainer__title{
      font-family: 'Fraunces', sans-serif;

      font-size: var(--lg);
      color: var(--very-dark-blue);
    }
    .cardContainer__subtitle{
      font-size: var(--sm);

      color: var(--very-dark-blue);
    }
    .cardContainer__productImg{
      object-fit:cover;
      width:100%;
      height: 100%;
      border-radius: 20rem 20rem 0rem 0rem;
      
    }
    .cardContainer__prices{
      display: flex;
      align-items: center;
    }
    .realPrice{
      margin-right: 24rem;

      font-family: 'Fraunces', sans-serif;
      font-size: var(--lg);
      color: var(--dark-cyan);
    }
    .fakePrice{
      font-size: var(--sm);
      color: var(--dark-grayish-blue);
      text-decoration: line-through;
    }
    .desktopImg{
      display:none;
    }
    .cardContainer__info{
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      padding: 20rem;
    }
    .btn{
      display: flex;
      align-items: center;
      justify-content: center;

      height: 46rem;
      border: 0rem;

      font-weight: 700;
      font-size: var(--md);
      background-color: var(--dark-cyan);
      color: var(--white);
      border-radius: 8rem;
    }
    .btn:hover{
      cursor: pointer;
      background-color: hsl(157, 36%, 29%);
    } 
    .cart{
      width: 20rem;
      margin-right: 12rem;
    }
    /* FOOTER */
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @media (min-width:1000px) {
      .mainContainer{
        width: 100vw;
        height: 97vh;
      }
      .cardContainer{
        grid-template-columns: 50% auto;
        grid-template-rows: 100%;

        width: 600rem;
        height: 400rem;

        border-radius: 20rem;
      }
      figure{
        height: 100%;
      }
      .desktopImg{
        display:block;
        border-radius: 20rem 0rem 0rem 20rem;
      }
      .mobileImg{
        display:none
      }
      .cardContainer__description{
        margin-bottom: 20rem;
      }
    }
  </style>
</head>
<body>
  <main class="mainContainer">
    <div class="cardContainer">
      <figure class="images">
        <img src="./images/image-product-mobile.jpg" alt="perfume CHANEL" class="cardContainer__productImg mobileImg">
        <img src="./images/image-product-desktop.jpg" alt="perfume CHANEL" class="cardContainer__productImg desktopImg">
      </figure>
      <div class="cardContainer__info">
        <div class="textContainer">
          <p class="cardContainer__subtitle texts">P E R F U M E</p>
          <h2 class="cardContainer__title texts">Gabrielle Essence Eau De Parfum</h2>
          <p class="cardContainer__description texts">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="cardContainer__prices">
            <p class="realPrice">$149.99</p>
            <p class="fakePrice striketrough">$169.99</p>
          </div>
        </div>
        <button type="button" class="cardContainer__cartButton btn"><img src="./images/icon-cart.svg" alt="add to cart logo" class="cart"/>Add to Cart</button>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/J-HernandezM" target="_blank">J-HernandezM</a>.
    </div>
  </footer>
</body>
</html>
